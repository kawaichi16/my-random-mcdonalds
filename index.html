<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マクドナルド ランダムメニュー</title>
  <style>
    /* シンプルなCSS例。style.cssを別途用意してもOK */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      color: #dc143c; /* マクドっぽい赤？ */
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      display: block;
      margin: 10px 0;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 6px;
    }
    th {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <h1>マクドナルドメニュー (ランダム表示)</h1>
  <button id="randomBtn">ランダムで表示</button>

  <h2 id="menuName"></h2>
  <img id="menuImage" src="" alt="" />

  <div id="nutritionInfo"></div>

  <script src="script.js"></script>
</body>
</html>
